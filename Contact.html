<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Contact.css" />
    <title>APAP Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Connect with us!</h1>
      </div>
      <div class="segment-one">
        <div class="card">
          <img
            class="card-social-image"
            src="/assets/Instagram.png"
            alt="Instagram"
          />
          <h2 class="card-title">Instagram</h2>
          <p class="card-social-username">@apu.apac</p>
        </div>

        <div class="card">
          <img
            class="card-social-image"
            src="/assets/LinkedIn.png"
            alt="Instagram"
          />
          <h2 class="card-title">LinkedIn</h2>
          <p class="card-social-username">@apu.apac</p>
        </div>

        <div class="card">
          <img
            class="card-social-image"
            src="/assets/Facebook.png"
            alt="Instagram"
          />
          <h2 class="card-title">Facebook</h2>
          <p class="card-social-username">@apu.apac</p>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="segment-two">
        <div class="email">
          <div class="email-title-container">
            <img src="/assets/Gmail.png" alt="Gmail" />
            <h2 class="email-title">Drop us an email</h2>
          </div>
          <a href="mailto: asiapacificanalyticsclubapu@gmail.com">Send Email</a>
        </div>
        <div class="vertical-line"></div>
        <div class="location">
          <div class="location-title-container">
            <img src="/assets/Location.png" alt="Location" />
            <p class="location-title">Located In</p>
          </div>
          <h2 class="location-state">Kuala Lumpur</h2>
          <p class="location-uni">@asia pacific university, APU ðŸ‡²ðŸ‡¾</p>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div class="segment-three">
        <div class="segment-three-title-container">
          <h2 class="segment-three-title">Collaboration Proposal</h2>
        </div>
        <form action="#" method="post">
          <div class="form-group">
            <label for="club_name">University Club Name:</label>
            <input type="text" id="club_name" name="club_name" required />
          </div>
          <div class="form-group">
            <label for="contact_person">Contact Person:</label>
            <input
              type="text"
              id="contact_person"
              name="contact_person"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Contact Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="collaboration_proposal">Proposed Collaboration:</label>
            <textarea
              id="collaboration_proposal"
              name="collaboration_proposal"
              required
            ></textarea>
          </div>
         
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
